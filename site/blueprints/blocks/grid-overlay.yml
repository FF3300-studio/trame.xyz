name: Grid Overlay
icon: layers
preview: fields
fields:
  text:
    label: Testo
    type: textarea
    buttons: false
    placeholder: Inserisci una frase...
  link:
    label: Link (Opzionale)
    type: link
  font_size:
    label: Dimensione Font (rem)
    type: range
    min: 1
    max: 20
    step: 0.1
    default: 4
    tooltip: "{{ value }}rem"
  
  # Bottom Layer Settings
  header_bottom:
    label: Livello Sotto (Background)
    type: headline
  color_bottom:
    label: Colore Sotto
    type: select
    default: "#000000"
    options:
      - value: "#000000"
        text: Nero
      - value: "#ffffff"
        text: Bianco
      - value: "#4989c8"
        text: Blu Tema
      - value: "#6ebf9b"
        text: Verde Tema
      - value: "#ffe14e"
        text: Giallo
      - value: "#db4d39"
        text: Rosso
      - value: "#30407f"
        text: Blu Scuro
  wght_bottom:
    label: Peso (wght)
    type: range
    min: 0
    max: 900
    step: 1
    default: 100
    tooltip: "{{ value }}"
  back_bottom:
    label: Back Slant (BACK)
    type: range
    min: 0
    max: 900
    step: 1
    default: 0
    tooltip: "{{ value }}"
  shap_bottom:
    label: Shape (SHAP)
    type: range
    min: 100
    max: 400
    step: 1
    default: 100
    tooltip: "{{ value }}"

  # Top Layer Settings
  header_top:
    label: Livello Sopra (Foreground)
    type: headline
  color_top:
    label: Colore Sopra
    type: select
    default: "#000000"
    options:
      - value: "#000000"
        text: Nero
      - value: "#ffffff"
        text: Bianco
      - value: "#4989c8"
        text: Blu Tema
      - value: "#6ebf9b"
        text: Verde Tema
      - value: "#ffe14e"
        text: Giallo
      - value: "#db4d39"
        text: Rosso
      - value: "#30407f"
        text: Blu Scuro
  wght_top:
    label: Peso (wght)
    type: range
    min: 0
    max: 900
    step: 1
    default: 900
    tooltip: "{{ value }}"
  back_top:
    label: Back Slant (BACK)
    type: range
    min: 0
    max: 900
    step: 1
    default: 0
    tooltip: "{{ value }}"
  shap_top:
    label: Shape (SHAP)
    type: range
    min: 100
    max: 400
    step: 1
    default: 100
    tooltip: "{{ value }}"
