  hero_pattern_overlay_line_height:
    label: Interlinea Overlay
    type: range
    min: 0
    max: 3
    step: 0.01
    default: 1
    width: 1/3
    tooltip: "{{ value }}"
    when:
      hero_pattern_active: true

  hero_pattern_overlay_weight:
    label: Peso Font Overlay
    type: range
    min: 0
    max: 200
    step: 1
    default: 100
    width: 1/3
    tooltip: "{{ value }}"
    when:
      hero_pattern_active: true



  hero_pattern_subtitle_active:
    label: Attiva Sottotitolo (Grid)
    type: toggle
    width: 1/1
    default: false
    when:
      hero_pattern_active: true

  hero_pattern_cycling_words:
    label: Parole da ciclare (Sostituiscono "Scuola")
    type: structure
    fields:
      word:
        label: Parola
        type: text
    when:
      hero_pattern_active: true
      hero_pattern_subtitle_active: true

  hero_pattern_separator:
    type: line
    when:
      hero_pattern_active: true
