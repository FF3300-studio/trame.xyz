  hero_pattern_overlay_text:
    label: Testo Overlay (Sopra Tutto)
    type: text
    width: 1/3
    when:
      hero_pattern_active: true

  hero_pattern_overlay_color:
    label: Colore Overlay
    type: select
    width: 1/3
    default: "#ffffff"
    options:
      - value: "#000000"
        text: Nero
      - value: "#ffffff"
        text: Bianco
      - value: "#4989c8"
        text: Blu Tema
      - value: "#6ebf9b"
        text: Verde Tema
