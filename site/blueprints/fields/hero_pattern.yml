        text: Giallo
      - value: "#db4d39"
        text: Rosso
      - value: "#30407f"
        text: Blu Scuro
    when:
      hero_pattern_active: true

  hero_pattern_weight_2:
    label: Peso Font Layer 2
    type: range
    min: 0
    max: 200
    step: 1
    default: 100
    width: 1/3
    tooltip: "{{ value }}"
    when:
      hero_pattern_active: true

  hero_pattern_text_3:
    label: Testo Layer 3
    type: text
    width: 1/3
    when:
      hero_pattern_active: true

  hero_pattern_color_3:
    label: Colore Layer 3
    type: select
